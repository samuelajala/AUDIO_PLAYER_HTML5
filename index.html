<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AUDIO PLAYER</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="audio-img">
        <img class="cover">
      </div>
      <div id="audio-player">
        <div id="audio-info">
          <span class="artist"></span> - <span class="title"></span>
        </div>
        <input type="range" id="volume" min="0" max="200" value="5">
        <br>
        <div id="audio-buttons">
          <button id="prev"></button>
          <button id="play"></button>
          <button id="pause"></button>
          <button id="stop"></button>
          <button id="next"></button>
        </div>
        <div class="clearfix"></div>
        <div id="tracker">
          <div id="progressBar">
            <span id="progress"></span>
          </div>
          <span id="duration"></span>
        </div>
        <div class="clearfix"></div>
        <ul id="playlist">
          <li song="agbanilagbatan.mp3" cover="cover1.jpg" artist="Ajala Femi">agbanilagbatan.mp3</li>
          <li song="as-the-deer-don-moen.mp3" cover="cover1.jpg" artist="Linkin Park">as-the-deer-don-moen.mp3</li>
          <li song="ALL FOR LOVE.mp3" cover="cover1.jpg" artist="Linkin Park">ALL FOR LOVE.mp3</li>
          <li song="Blessed be the Lord God Almighty.mp3" cover="cover1.jpg" artist="Linkin Park">Blessed be the Lord God Almighty.mp3</li>
        </ul>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
